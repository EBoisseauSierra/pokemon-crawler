<h1>Your Pokemons</h1>
{% if pokemons %}
    <ul>
    {% for pokemon in pokemons %}
        <li><a href="{% url 'pokemon_details' pokemon.name %}">{{ pokemon.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <form action="{% url 'catch_them_all' %}" method="post">{% csrf_token %}
        <input type="submit" value="Catch them all!">
    </form>
{% endif %}
